<style>
    /* Reset und globale Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #eef3f9;
        color: #333;
        line-height: 1.6;
    }

    /* Überschriften */
    h2 {
        font-size: 2em;
        color: #0a3458;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
    }

    h2 b {
        color: #007BFF;
    }

    /* Slider Section Styles */
    @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
    }

    @keyframes scroll-reverse {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
    }

    .slider {
        background: white;
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, .125);
        height: 80px;
        overflow: hidden;
        position: relative;
        width: 100%;
        margin: 40px auto;
    }

    .slider .slide-track {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-around;
        position: absolute;
        min-width: 200%;
        gap: 20px;
    }

    .slider .slide {
        height: 80px;
        display: flex;
        align-items: center;
        background-color: #fff;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        border: 2px solid #007BFF;
    }

    .slider .slide img {
        width: auto;
        height: 60px;
        object-fit: contain;
    }

    .slider:hover .slide-track {
        animation-play-state: paused;
    }

    /* Hover-Effekt */
    .slider .slide {
        filter: grayscale(100%);
        transition: 300ms all linear;
    }

    .slider .slide:hover {
        filter: none;
    }

    .slider::before,
    .slider::after {
        content: '';
        position: absolute;
        top: 0;
        width: 100px;
        height: 100%;
        pointer-events: none;
        z-index: 2;
    }

    .slider::before {
        left: 0;
        background: linear-gradient(to right, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
    }

    .slider::after {
        right: 0;
        background: linear-gradient(to left, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
    }

    /* Erstes Karussell */
    .partners .slide-track {
        animation: scroll 20s linear infinite;
    }

    /* Zweites Karussell */
    .kunden .slide-track {
        animation: scroll-reverse 44s linear infinite;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        h2 {
            font-size: 1.5em;
        }
        .slider {
            height: 60px;
        }
        .slider .slide {
            height: 60px;
        }
        .slider .slide img {
            height: 40px;
        }
    }
</style>
